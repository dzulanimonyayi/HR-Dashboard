<div class="container">
  <div class="left-pane">
    <img src="assets/univen-logo.jpg" alt="University of Venda Logo" class="logo" />
    <h1 class="title">HR DASHBOARD SYSTEM</h1>
  </div>

  <div class="right-pane">
    <div class="card">
      <h2>Sign In</h2>

      <div class="role-options">
        <label><input type="radio" name="role" value="admin"> Admin</label>
        <label><input type="radio" name="role" value="hr"> HR Manager</label>
        <label><input type="radio" name="role" value="executive"> Executive</label>
        <label><input type="radio" name="role" value="officer"> HR Officer</label>
      </div>

      <form #loginForm="ngForm"  (ngSubmit)="onSubmit()">
        <input type="email" placeholder="Enter your Email Address" name="email" ngModel required />
        <input type="password" placeholder="Enter your Password" name="password" ngModel required />
        <button type="submit">Sign In</button>
      </form>

      <p class="register">
        You donâ€™t have an Account?
        <a href="#">Register here.</a>
      </p>
      <a href="#" class="forgot-password">Forget Password</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 University of Venda. All rights reserved.</p>
  </footer>
</div>
